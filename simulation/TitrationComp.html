<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titration Results - Ferrous Content Determination</title>
    <link rel="stylesheet" href="css/Other.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Poppins', sans-serif;
        }

        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 900px;
            width: 100%;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .experiment-title {
            text-align: center;
            color: #555;
            font-size: 16px;
            margin-bottom: 30px;
            font-style: italic;
        }

        h2 {
            color: #34495e;
            border-bottom: 3px solid #3498db;
            padding-bottom: 15px;
            margin-top: 30px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        thead {
            background-color: #3498db;
            color: white;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            border: 1px solid #bdc3c7;
        }

        td {
            padding: 15px;
            border: 1px solid #bdc3c7;
            background-color: #f8f9fa;
        }

        tbody tr:nth-child(even) td {
            background-color: #ecf0f1;
        }

        tbody tr:hover td {
            background-color: #e8f4f8;
            transition: background-color 0.3s ease;
        }

        .calculation-section {
            background-color: #f0f8ff;
            border-left: 4px solid #3498db;
            padding: 20px;
            margin: 20px 0;
            border-radius: 4px;
        }

        .calculation-step {
            margin: 15px 0;
            padding: 10px;
            background-color: white;
            border-radius: 4px;
        }

        .step-label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .step-formula {
            color: #7f8c8d;
            font-style: italic;
            font-size: 14px;
            margin: 5px 0;
        }

        .step-calculation {
            background-color: #f5f5f5;
            padding: 8px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            color: #2c3e50;
            margin: 5px 0;
        }

        .step-result {
            color: #27ae60;
            font-weight: bold;
            font-size: 16px;
            margin-top: 8px;
        }

        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            min-width: 150px;
        }

        .btn-primary {
            background-color: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }

        .btn-secondary {
            background-color: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #7f8c8d;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(149, 165, 166, 0.3);
        }

        .btn-success {
            background-color: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background-color: #229954;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(39, 174, 96, 0.3);
        }

        .info-box {
            background-color: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
            color: #856404;
        }

        .no-data {
            text-align: center;
            color: #e74c3c;
            padding: 30px;
            background-color: #fadbd8;
            border-radius: 6px;
            margin: 20px 0;
        }

        .success-badge {
            display: inline-block;
            background-color: #27ae60;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            margin: 10px 0;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 22px;
            }

            table {
                font-size: 14px;
            }

            th, td {
                padding: 10px;
            }

            .button-container {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 4px;
            margin: 15px 0;
            border-left: 4px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚úì Titration Complete</h1>
        <p class="experiment-title">
            Determination of Ferrous Content in Iron Ore by Titrimetric Analysis<br>
            Against Standard K2Cr2O7 Solution using K3Fe(CN)6 as External Indicator
        </p>

        <div id="results-content">
            <!-- Results will be inserted here by JavaScript -->
        </div>

        <div class="button-container">
            <button class="btn btn-primary" onclick="downloadResults()">üì• Download Results</button>
            <button class="btn btn-secondary" onclick="replay()">üîÑ Replay Experiment</button>
            <button class="btn btn-success" onclick="goHome()">üè† Back to Home</button>
        </div>
    </div>

    <script src="js/calculation.js"></script>
    <script>
        /**
         * Display titration results on page load
         */
        function displayResults() {
            const resultsDiv = document.getElementById('results-content');
            const results = TitrationCalculator.loadFromStorage();

            if (!results) {
                resultsDiv.innerHTML = `
                    <div class="no-data">
                        <p>‚ö†Ô∏è No experimental data found!</p>
                        <p>Please complete the titration experiment first.</p>
                        <button class="btn btn-primary" onclick="window.location.href='index.html'" style="margin-top: 15px;">
                            Go to Experiment
                        </button>
                    </div>
                `;
                return;
            }

            // Build results table
            const resultsHTML = `
                <div class="success-badge">Experiment Successfully Completed</div>

                <h2>üìä Experimental Results</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Parameter</th>
                            <th>Value</th>
                            <th>Unit</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Volume of Solution in Flask</td>
                            <td>${results.volumeFlask}</td>
                            <td>mL</td>
                        </tr>
                        <tr>
                            <td>Volume Used of K2Cr2O7</td>
                            <td>${results.volumeKDichromate}</td>
                            <td>mL</td>
                        </tr>
                        <tr>
                            <td>Normality of FAS Solution</td>
                            <td>${results.normalityFAS}</td>
                            <td>N</td>
                        </tr>
                        <tr>
                            <td>Normality of K2Cr2O7 Solution</td>
                            <td>${results.normalityKDichromate}</td>
                            <td>N</td>
                        </tr>
                        <tr style="background-color: #d5f4e6;">
                            <td><strong>Molarity of FAS Solution</strong></td>
                            <td><strong>${results.molarityFAS}</strong></td>
                            <td><strong>M</strong></td>
                        </tr>
                        <tr style="background-color: #d4edda;">
                            <td><strong>Iron Content in Sample</strong></td>
                            <td><strong>${results.ironContent}</strong></td>
                            <td><strong>g/L</strong></td>
                        </tr>
                    </tbody>
                </table>

                <h2>üî¨ Detailed Calculations</h2>
                <div class="info-box">
                    <strong>Note:</strong> All calculations are performed using the redox titration principles where 1 mole of K2Cr2O7 oxidizes 6 moles of Fe¬≤‚Å∫.
                </div>
            `;

            resultsDiv.innerHTML = resultsHTML;

            // Try to get and display detailed calculations if available
            try {
                const volumeKDichromate = results.volumeKDichromate;
                const normalityKDichromate = results.normalityKDichromate;
                const volumeFlask = results.volumeFlask;
                
                const calculator = new TitrationCalculator(0.7, normalityKDichromate, volumeKDichromate, volumeFlask);
                const details = calculator.getCalculationDetails();

                let calcHTML = '<div class="calculation-section"><h3>Step-by-Step Calculation Breakdown</h3>';
                
                for (let step in details) {
                    const detail = details[step];
                    calcHTML += `
                        <div class="calculation-step">
                            <div class="step-label">Step: ${detail.label}</div>
                            <div class="step-formula">Formula: ${detail.formula}</div>
                            <div class="step-calculation">Calculation: ${detail.calculation}</div>
                            <div class="step-result">Result: ${detail.result}</div>
                        </div>
                    `;
                }
                calcHTML += '</div>';
                
                resultsDiv.innerHTML += calcHTML;
            } catch (e) {
                console.log('Could not display detailed calculations:', e);
            }
        }

        /**
         * Download results as text file
         */
        function downloadResults() {
            const results = TitrationCalculator.loadFromStorage();
            if (!results) {
                alert('No results to download. Please complete the experiment first.');
                return;
            }

            const resultText = `
FERROUS CONTENT DETERMINATION EXPERIMENT - RESULTS
====================================================

Experimental Parameters:
------------------------
Volume of Solution in Flask:        ${results.volumeFlask} mL
Volume Used of K2Cr2O7:             ${results.volumeKDichromate} mL
Normality of FAS Solution:          ${results.normalityFAS} N
Normality of K2Cr2O7 Solution:      ${results.normalityKDichromate} N

Calculated Results:
-------------------
Molarity of FAS Solution:           ${results.molarityFAS} M
Iron Content in Sample:             ${results.ironContent} g/L

Generated on: ${new Date().toLocaleString()}
            `;

            const element = document.createElement('a');
            element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(resultText));
            element.setAttribute('download', 'titration_results.txt');
            element.style.display = 'none';
            document.body.appendChild(element);
            element.click();
            document.body.removeChild(element);
        }

        /**
         * Replay the experiment
         */
        function replay() {
            TitrationCalculator.clearStorage();
            window.location.href = 'StartHtml.html';
        }

        /**
         * Return to home page
         */
        function goHome() {
            TitrationCalculator.clearStorage();
            window.location.href = 'index.html';
        }

        // Display results when page loads
        window.addEventListener('DOMContentLoaded', displayResults);
    </script>
</body>
</html>
