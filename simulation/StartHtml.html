<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Determination of Ferrous Content </title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="css/mainstyle.css">
  <link rel="stylesheet" href="css/button.css">
  <link rel="stylesheet" href="css/slider.css">
  <link rel="stylesheet" href="css/Other.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    .slider-container {
      margin: 0 0 0 5px;
    }
  </style>

</head>

<body>
  <style>
        #container1 {
        position: relative; /* Needed to anchor tooltip inside container */
        }

        .help-tooltip {
          position: absolute;
          top: 50px;       /* Adjust height above content */
          right: 58%;
          transform: translateX(-50%);
          background: #ffffff;
          padding: 12px 18px;
          border-radius: 6px;
          border: 2px solid #70a9a1;
          font-family: Poppins, sans-serif;
          font-size: 14px;
          display: none;
          white-space: nowrap;
          box-shadow: 0px 4px 8px rgba(0,0,0,0.25);
          z-index: 999;
        }
    </style>
  <h1 class="heading" style="font-size: 22px;"> To determine the Ferrous content in the supplied sample of iron ore by titrimetric analysis<br> against standard
     K2Cr2O7 solution using K3Fe(CN)6 as external indicator.
  </h1>

  <div id="center">
  <div id="container" class="box">
    <button class="reset-button" onclick="location.reload()"><i class="fa-solid fa-rotate-right fa-xl"></i></button>
    <button class="help-button" onclick="showHelp()"><i class="fa-solid fa-circle-info fa-xl"></i></button>
    <button class="btn btn-primary btn-sm" id="runsetup" onclick="toggleFullScreen()"><i
        class=" fa-solid fa-xl fa-maximize" style="color: #9ec1a3;"></i></button>
  </div>
  <div id="container1">
    <div id='textbox' class="rectangle">
      <span id="displayText">Click on the tap to open it and titrate it.</span>
      <button onclick="changeText()"><i class="fa-solid fa-forward fa-xl"></i></button>

    </div>
    <div id="helpTooltip" class="help-tooltip">Instructions are available below the page.</div>

    <div class="slider-container box2">
      <div class="slider-box"><label for="speed_change">Nozzle Open: <span class="slider-value" id="speed">2
            <span></span></label>
        <input type="range" class="slider" id="speed_change" min="1" max="5" value="2" step="1">
      </div>


      <div class="result-container">
        <h5>Volume added: </h5>
        <div id="valueDisplay" style="margin-left: 10px;" class="result">
        </div>
      </div>

    </div>
  </div>
</div>

  <script>
    const textArray = ["Click on the tap to open it and titrate it.", "Drop a few drops of indicator on the petri dish with dropper.", "Then touch the glass rod to it.","If the colour changes to blue titration isn't complete,if it remains green titration is complete.","Rinse the petri dish by clicking it after every use.",]; // Add more texts as needed
    let currentIndex = 0;
    const displayText = document.getElementById("displayText");
    const box = document.getElementById('textbox');
    function changeText() {


      currentIndex = (currentIndex + 1) % textArray.length;
      displayText.textContent = textArray[currentIndex];
      if (currentIndex == textArray.length - 1) {
        box.style.display = 'none';
      }
    }
    function showHelp() {
      box.style.display = 'block';

    }
    function toggleFullScreen() {
      if (!document.fullscreenElement) {
        if (document.documentElement.requestFullscreen) {
          document.documentElement.requestFullscreen();
        } else if (document.documentElement.mozRequestFullScreen) { /* Firefox */
          document.documentElement.mozRequestFullScreen();
        } else if (document.documentElement.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
          document.documentElement.webkitRequestFullscreen();
        } else if (document.documentElement.msRequestFullscreen) { /* IE/Edge */
          document.documentElement.msRequestFullscreen();
        }
        // toggleDiv.classList.add('custom-fullscreen');
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.mozCancelFullScreen) { /* Firefox */
          document.mozCancelFullScreen();
        } else if (document.webkitExitFullscreen) { /* Chrome, Safari & Opera */
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) { /* IE/Edge */
          document.msExitFullscreen();
        }
        // toggleDiv.classList.remove('custom-fullscreen');
      }
    }

  </script>

  <script src="js/calculation.js"></script>
  <script src="js/ExTitration.js"></script>
  <script>

    $(document).ready(function () {
      // Get the slider and displayed value elements
      var slider = $('#speed_change');
      var sliderValue = $('#speed');


      // Update the displayed value when the slider changes
      slider.on('input', function () {
        var value = slider.val();
        sliderValue.text(value);
      });


    });

  </script>
  <script>
      const helpBtn = document.querySelector(".help-button");
    const helpTooltip = document.getElementById("helpTooltip");

    helpBtn.addEventListener("mouseenter", () => {
      helpTooltip.style.display = "block";
    });

    helpBtn.addEventListener("mouseleave", () => {
      helpTooltip.style.display = "none";
    });
  </script>
</body>

</html>
